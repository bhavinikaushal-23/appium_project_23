# Root logger level set to DEBUG with appenders: console and file
log4j.rootLogger=DEBUG, console, file

# Console Appender
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.target=System.out
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1} - %m%n

# File Appender (Rolling)
log4j.appender.file=org.apache.log4j.RollingFileAppender
log4j.appender.file.File=logs/test-execution.log
log4j.appender.file.MaxFileSize=5MB
log4j.appender.file.MaxBackupIndex=10
log4j.appender.file.Append=true
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%t] %-5p %c{1} - %m%n

# Set specific logger levels if needed (Optional)
log4j.logger.org.openqa.selenium=INFO
log4j.logger.io.appium=DEBUG
